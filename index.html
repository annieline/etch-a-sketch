<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Etch-a-Sketch!</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' href='style.css'/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="">

</head>
<body>
    <div class="title"><h1>Etch-a-Sketch!</h1></div>
    <div class="gridslider">
        <h4>Grid Size: </h4>
        <div class="slidercontainer">
            <input type="range" min = "2", max = "100" value="16" class="slider" id="myRange">
        </div>
        <h4 id="value"></h4>
    </div>
    <div id="grid"></div>
    <div class="btns">
        <div>
        <label for ="color-wheel">colour</label>
        <input type= "color" id="color-wheel" name="color-wheel" value='#000000'>
        </div>
        <button class="btn" id="random">random</button>
        <button class="btn" id="clear">clear</button>
    </div>
    <div class = "footer">
        made by <i class="fa-brands fa-github"></i> <a href="https://github.com/annieline" class="link">annieline</a> â™¡
    </div>
</body>
</html>
