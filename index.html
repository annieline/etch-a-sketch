<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Etch-a-Sketch!</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' href='style.css'/>
</head>
<body>
    <div class="title"><h1>Etch-a-sketch!</h1></div>
    <div class="gridslider">
        <h4>Grid Size: </h4>
        <div class="slidercontainer">
            <input type="range" min = "2", max = "100" value="16" class="slider" id="myRange">
        </div>
        <h4 id="value"></h4>
    </div>
    <div id="grid"></div>
    <div class="btns">
        <button class="button" id="colour">colour</button>
        <button class="button" id="random">random</button>
        <button class="button" id="clear">clear</button>
    </div>
</body>
<script src = "main.js"></script>
</html>
